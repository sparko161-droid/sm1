<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>График смен L1/L2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <!-- Экран логина -->
    <div id="login-screen" class="card">
      <h1>График смен L1/L2</h1>
      <p class="muted">Вход по логину и паролю (через n8n <code>/graph</code>).</p>

      <form id="login-form">
        <div class="field">
          <span>Логин</span>
          <input id="login-input" autocomplete="username" />
        </div>

        <div class="field">
          <span>Пароль</span>
          <input
            id="password-input"
            type="password"
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn primary" id="login-button">Войти</button>
        <div id="login-error" class="error"></div>
      </form>
    </div>

    <!-- Основной экран -->
    <div id="main-screen" class="hidden">
      <div class="top-bar">
        <div>
          <h2>График смен L1/L2</h2>
          <div id="current-user-label" class="muted"></div>
        </div>

        <div class="top-bar-right">
          <button type="button" class="btn toggle" id="btn-line-l1">L1</button>
          <button type="button" class="btn toggle" id="btn-line-l2">L2</button>

          <div class="month-switcher">
            <button type="button" class="btn toggle" id="btn-prev-month">
              &#8249;
            </button>
            <span id="current-month-label">Месяц</span>
            <button type="button" class="btn toggle" id="btn-next-month">
              &#8250;
            </button>
          </div>
        </div>
      </div>

      <div class="schedule-container">
        <div class="schedule-scroll">
          <div id="schedule-root"></div>
        </div>

        <div style="padding: 8px 12px; font-size: 12px; color: var(--text-muted);">
          Режим: редактирование доступно только при правах <b>edit</b> (сейчас
          реализован локальный кэш, без отправки в Pyrus).
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
